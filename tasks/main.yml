---
# Main list of tasks to be executed.
#
#   Fail the play if it runs on an unsupported platform.
- name: Assert platform is supported
  tags: maven
  assert:
    that:
      - ansible_os_family in maven_supported_platforms

- name: Load version vars
  tags: maven
  with_first_found:
    - ../vars/versions/{{ maven_version }}.yml
    - ../vars/versions/default.yml
  include_vars: "{{ item }}"

- name: Assert version vars
  tags: maven
  assert:
    that:
      - maven_redis_sha256sum not in (None, "")


- include: local.yml
  tags: maven


- name: Install remote ansible data path directory
  tags: maven
  sudo: yes
  file:
    state=directory
    dest={{ remote_ansible_data_path }}

- name: Copy maven distribution
  tags: maven
  sudo: yes
  copy:
    src={{ local_ansible_data_path }}/{{ maven_redis_filename }}
    dest={{ remote_ansible_data_path }}/{{ maven_redis_filename }}
    owner=0
    group=0
    mode=0644


- name: Install Maven installation directory
  tags: maven
  sudo: yes
  file:
    state=directory
    owner=0
    group=0
    mode=0755
    dest={{ maven_install_dir }}

# Install the Maven redistributable package to the node
#unarchive below does not work for tar.gz
- name: Install Maven Debian package
  action: command creates={{ maven_install_dir }}/apache-maven-{{ maven_version }} chdir={{ maven_install_dir }} tar zxvf {{ ansible_data_path }}/{{ maven_redis_filename }} --owner=root
  register: maven_installed
#  ignore_errors: True
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: Install Maven RPM package
  action: command creates={{ maven_install_dir }}/apache-maven-{{ maven_version }} chdir={{ maven_install_dir }} rpm --force -Uvh {{ ansible_data_path }}/{{ maven_redis_filename }}
  register: maven_installed
#  ignore_errors: True
  when: ansible_distribution == 'CentOS' or ansible_distribution == 'Red Hat Enterprise Linux'

- debug: msg="maven_installed value is {{ maven_installed }} {{ maven_installed.skipped }} {{ maven_installed.changed }}"

- name: Install Maven
  tags: maven
  sudo: yes
  unarchive:
    src={{ remote_ansible_data_path }}/{{ maven_redis_filename }}
    dest={{ maven_install_dir }}
    copy=false
    creates={{ maven_install_dir }}/apache-maven-{{ maven_version }}

- name: Install Maven bin directory
  tags: maven
  sudo: yes
  file:
    state=directory
    owner=0
    group=0
    mode=0755
    dest={{ maven_bin_path }}

- name: Install Maven binary
  tags: maven
  sudo: yes
  file:
    state=link
    force=true
    src={{ maven_install_dir }}/apache-maven-{{ maven_version }}/bin/mvn
    dest={{ maven_bin_path }}/mvn

- name: Install Ansible facts.d directory
  tags: maven
  sudo: yes
  file:
    state=directory
    dest=/etc/ansible/facts.d
    owner=0
    group=0
    mode=0755

- name: Install Maven facts
  tags: maven
  sudo: yes
  template:
    src=facts.j2
    dest=/etc/ansible/facts.d/maven.fact
    owner=0
    group=0
    mode=0644

- name: Re-read facts
  tags: maven
  setup:
    filter=ansible_local
